operations:
  consumeRawRecipeData:
    action: receive
    channel:
      $ref: '#/channels/raw_recipe_data'
    summary: Consume raw recipe data from the queue
    description: >
      Receives raw Instagram post data and processes it through an LLM

      to extract structured recipe information.

      The task will retry up to 3 times with exponential backoff (30s, 60s,
      120s)

      if extraction fails.
    messages:
      - $ref: '#/channels/raw_recipe_data/messages/RawRecipeData'
  publishStructuredRecipe:
    action: send
    channel:
      $ref: '#/channels/structured_recipes'
    summary: Publish structured recipe data
    description: >
      Publishes successfully converted recipe data in schema.org/Recipe format

      for consumption by downstream services (e.g., recipe storage, search
      indexing).
    messages:
      - $ref: '#/channels/structured_recipes/messages/StructuredRecipe'
  crawlInstagramPost:
    action: receive
    channel:
      $ref: '#/channels/crawl_requests'
    summary: Consume crawl requests from the queue
    description: >
      Receives Instagram post URLs to crawl and extract recipe data.

      The task will retry up to 3 times with exponential backoff (60s, 120s,
      240s)

      if extraction fails.
    messages:
      - $ref: '#/channels/crawl_requests/messages/CrawlRequest'
  publishRawRecipeData:
    action: send
    channel:
      $ref: '#/channels/raw_recipe_data'
    summary: Publish extracted raw recipe data
    description: >
      Publishes successfully extracted Instagram post data to the
      raw_recipe_data queue

      for further processing by the Recipe Schema Converter service.
    messages:
      - $ref: '#/channels/raw_recipe_data/messages/RawRecipeData'
