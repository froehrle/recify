            - Japanese
        keywords:
          type: string
          nullable: true
          description: Comma-separated keywords from hashtags
          examples:
            - pasta, homemade, recipe, italian
        source_url:
          type: string
          format: uri
          description: Original Instagram post URL
        extraction_confidence:
          type: number
          minimum: 0
          maximum: 1
          description: Confidence score of extraction (0-1)
          examples:
            - 0.85
            - 0.5
        extraction_notes:
          type: string
          nullable: true
          description: Notes about what could/could not be extracted
          examples:
            - Could not determine cooking time
            - null
    Person:
      type: object
      required:
        - '@type'
        - name
      properties:
        '@type':
          type: string
          const: Person
        name:
          type: string
          description: Person's name (Instagram username)
        url:
          type: string
          format: uri
          description: Link to person's profile
    HowToStep:
      type: object
      required:
        - '@type'
        - text
      properties:
        '@type':
          type: string
          const: HowToStep
        text:
          type: string
          description: Instruction text for this step
    CrawlRequestPayload:
      type: object
      required:
        - instagram_url
      properties:
        instagram_url:
          type: string
          format: uri
          pattern: ^https://www\.instagram\.com/(p|reel)/
          description: Instagram post or reel URL to crawl
          examples:
            - https://www.instagram.com/p/ABC123DEF456/
            - https://www.instagram.com/reel/XYZ789ABC123/
        request_id:
          type: string
          description: Optional unique identifier for this request
          examples:
            - req-12345
            - crawl-2025-01-15-001
        priority:
          type: integer
          default: 1
          minimum: 1
          maximum: 10
          description: Priority level for processing (1=low, 10=high)
          examples:
            - 1
            - 5
