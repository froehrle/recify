services:
  rabbitmq:
    build: ./rabbitmq
    container_name: instagram-rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - instagram-network

  instagram-scraper:
    build: ./services/instagram-scraper
    container_name: instagram-scraper-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      # RabbitMQ Configuration
      RABBITMQ_URL: pyamqp://guest:guest@rabbitmq:5672//
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest

      # Optional Instagram Authentication (can be omitted for anonymous access)
      # INSTAGRAM_USERNAME: ${INSTAGRAM_USERNAME:-}
      # INSTAGRAM_SESSION_FILE: ${INSTAGRAM_SESSION_FILE:-session}

      # Logging
      PYTHONUNBUFFERED: 1
    volumes:
      - ./services/instagram-scraper/instagram_sessions:/app/sessions:rw  # For session persistence
    restart: unless-stopped
    networks:
      - instagram-network
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  recipe-schema-converter:
    build: ./services/recipe-schema-converter
    container_name: recipe-schema-converter
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      LLM_MODEL: ${LLM_MODEL:-azure-openai/gpt-4o}
    restart: unless-stopped
    networks:
      - instagram-network

  # RabbitScout: Modern RabbitMQ Management UI
  rabbitscout:
    image: ghcr.io/ralve-org/rabbitscout:latest
    container_name: rabbitscout
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_RABBITMQ_HOST: rabbitmq
      NEXT_PUBLIC_RABBITMQ_PORT: 15672
      NEXT_PUBLIC_RABBITMQ_VHOST: /
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: guest
      NEXT_PUBLIC_API_URL: http://localhost:3000
    networks:
      - instagram-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
  rabbitmq_logs:

networks:
  instagram-network:
    driver: bridge