version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: instagram-rabbitmq
    ports:
      - "5672:5672"      # AMQP port
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - rabbitmq_logs:/var/log/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - instagram-network

  instagram-scraper:
    build: .
    container_name: instagram-scraper-worker
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      # RabbitMQ Configuration
      RABBITMQ_URL: pyamqp://guest:guest@rabbitmq:5672//
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASS: guest

      # Optional Instagram Authentication (can be omitted for anonymous access)
      # INSTAGRAM_USERNAME: ${INSTAGRAM_USERNAME:-}
      # INSTAGRAM_SESSION_FILE: ${INSTAGRAM_SESSION_FILE:-session}

      # Celery Configuration
      CELERY_BROKER_URL: pyamqp://guest:guest@rabbitmq:5672//

      # Logging
      PYTHONUNBUFFERED: 1
    volumes:
      - ./instagram_sessions:/app/sessions:rw  # For session persistence
    restart: unless-stopped
    networks:
      - instagram-network
    healthcheck:
      test: ["CMD", "uv", "run", "celery", "-A", "celeryapp", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Celery Flower for monitoring
  flower:
    build: .
    container_name: instagram-flower
    depends_on:
      rabbitmq:
        condition: service_healthy
    ports:
      - "5555:5555"
    environment:
      RABBITMQ_URL: pyamqp://guest:guest@rabbitmq:5672//
      CELERY_BROKER_URL: pyamqp://guest:guest@rabbitmq:5672//
    command: ["uv", "run", "celery", "-A", "celeryapp", "flower", "--port=5555"]
    networks:
      - instagram-network
    profiles:
      - monitoring

volumes:
  rabbitmq_data:
  rabbitmq_logs:

networks:
  instagram-network:
    driver: bridge